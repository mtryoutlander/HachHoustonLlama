<script>
function myFunction(){
  var npc ="";
  switch(Math.floor(Math.random()*10)+1){
    case 1:
      npc+="Dwarf";
      break;
    case 2:
      npc+="Elf";
      break;
    case 3:
      npc+="Human";
      break;
    case 4:
      npc+="Halfling";
      break;
    case 5:
      npc+="Half-Elf";
      break;
    case 6:
      npc+="Gnome";
      break;
    case 7:
      npc+="Bug Bear";
      break;
    case 8:
      npc+="Dragon Born";
      break;
    case 9:
      npc+="Drow";
      break;
    case 10:
      npc+="Teifling";
      break;
  }
  document.getElementById("demo").innerHTML =npc;
  
}
</script>
